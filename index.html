<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Celulares</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Loja de Celulares</h1>
    <nav>
      <a href="#produtos">Produtos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Os melhores celulares pelo melhor preço!</h2>
      <p>Aproveite nossas ofertas exclusivas.</p>
    </section>

    <section id="produtos" class="produtos">
      <h2>Nossos Produtos</h2>
      <div class="grid">
        <div class="produto">
          <img src="https://via.placeholder.com/150" alt="Celular 1">
          <h3>Celular A1</h3>
          <p>R$ 1.200,00</p>
          <button>Comprar</button>
        </div>
        <div class="produto">
          <img src="https://via.placeholder.com/150" alt="Celular 2">
          <h3>Celular B2</h3>
          <p>R$ 1.800,00</p>
          <button>Comprar</button>
        </div>
        <div class="produto">
          <img src="https://via.placeholder.com/150" alt="Celular 3">
          <h3>Celular C3</h3>
          <p>R$ 2.400,00</p>
          <button>Comprar</button>
        </div>
      </div>
    </section>

    <section id="contato" class="contato">
      <h2>Contato</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2024 Loja de Celulares - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
